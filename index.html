<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottify - Lottie Animation Preview</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-shapes"></i>
                <span>Lottify</span>
            </div>
            <div class="theme-toggle">
                <button id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>

        <div class="container">
            <header class="hero">
                <h1>Lottie File Preview</h1>
                <p>Preview and generate code snippets for your Lottie animations across multiple platforms</p>
                <div class="badge-container">
                    <span class="badge">Modern</span>
                    <span class="badge">Cross-Platform</span>
                    <span class="badge">Developer-Friendly</span>
                </div>
            </header>

            <main>
                <div class="upload-section">
                    <div class="drop-zone" id="dropZone">
                        <input type="file" id="fileInput" accept=".json" hidden>
                        <div class="drop-zone-content">
                            <div class="upload-icon">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <p>Drag & drop your Lottie JSON file here</p>
                            <span>or</span>
                            <button id="browseButton" class="button">
                                <i class="fas fa-folder-open"></i>
                                Browse Files
                            </button>
                        </div>
                    </div>
                </div>

                <div class="preview-section" id="previewSection" style="display: none;">
                    <div class="preview-container glass-effect">
                        <div class="preview-header">
                            <h3>Animation Preview</h3>
                            <div class="preview-actions">
                                <button class="icon-button" id="fullscreenBtn">
                                    <i class="fas fa-expand"></i>
                                </button>
                                <button class="icon-button" id="downloadBtn">
                                    <i class="fas fa-download"></i>
                                </button>
                            </div>
                        </div>
                        <div id="lottiePreview"></div>
                        <div class="preview-controls">
                            <button id="playPauseBtn" class="control-btn tooltip" data-tooltip="Play/Pause">
                                <i class="fas fa-play"></i>
                            </button>
                            <div class="progress-container">
                                <input type="range" id="progressSlider" min="0" max="100" value="0">
                                <div class="time-display">
                                    <span id="currentTime">0:00</span>
                                    <span id="totalTime">0:00</span>
                                </div>
                            </div>
                            <button id="loopBtn" class="control-btn tooltip" data-tooltip="Toggle Loop">
                                <i class="fas fa-repeat"></i>
                            </button>
                            <button id="speedBtn" class="control-btn tooltip" data-tooltip="Playback Speed">
                                <i class="fas fa-tachometer-alt"></i>
                            </button>
                        </div>
                    </div>

                    <div class="embed-section glass-effect">
                        <div class="section-header">
                            <h2>Implementation</h2>
                            <div class="platform-select">
                                <select id="platformSelect" class="select-styled">
                                    <option value="web">Web</option>
                                    <option value="android-compose">Android (Compose)</option>
                                    <option value="android-xml">Android (XML)</option>
                                    <option value="ios">iOS</option>
                                    <option value="flutter">Flutter</option>
                                    <option value="react-native">React Native</option>
                                    <option value="react">React</option>
                                </select>
                            </div>
                        </div>
                        <div class="code-container">
                            <div class="code-header">
                                <div class="file-info">
                                    <i class="fas fa-code"></i>
                                    <span id="filename">implementation.txt</span>
                                </div>
                                <div class="code-actions">
                                    <button class="icon-button tooltip" data-tooltip="Copy" id="copyBtn">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                            </div>
                            <pre><code id="embedCode"></code></pre>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
